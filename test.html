<html lang="en" class="gr__yellow_chat">

<head>
  <title>Asian Paints</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  $(function() {
    $("#submit").click(function() {
      if ($("#name").val() && $("#email").val() && $("#mobile").val()) {
        window.parent.postMessage(JSON.stringify({
          event_code: 'ym-client-event',
          data: JSON.stringify({
            event: {
              code: "auth",
              data: {
                name: $("#name").val(),
                email: $("#email").val(),
                mobile: $("#mobile").val()
              }
            }
          })
        }), '*');
        $('#custom :input').attr('disabled', 'disabled');
        $('#custom').fadeTo("slow", 0.15, function() {
          $(this).find(':input').attr('disabled', 'disabled');
          $(this).find('label').css('cursor', 'default');
          $('#add').append('Submitted');
        });
  }else{
    alert("Please provide all details")
  }
})
  })
  </script>
</head>

<body data-gr-c-s-loaded="true">
  
  <div class="container" id="custom">
    <h2>Login</h2>
    <form action="javascript:void(0)" method="POST">
      <div class="form-group">
        
        <label for="email">Username:</label>
        <input class="form-control" id="name" placeholder="Enter Name" name="name" required>
        
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile No:</label>
        <input type="number" class="form-control" maxlength="10" id="mobile" placeholder="Enter your mobile number" name="mobile" required>
      </div>
      <button type="submit" id="submit" class="btn btn-default">Submit</button>
    </form>
    
    
  </div>
  <center><strong>
    <ul id="add"></ul>
  </strong></center>
  
  
  
</body>

</html>
